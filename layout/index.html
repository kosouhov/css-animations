<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="header">
      <div class="wrapper">
        <div class="header__logo">
          <div class="logo">Company</div>
        </div>
        <div class="header__menu">
          <ul class="menu">
            <li class="menu__item menu__item_active">
              <a href="" class="menu__item-link">Sign in</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__item-link">About us</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__item-link">Pricing</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__item-link">Reviews</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="wrapper">
        <div class="content__content-title">
          <h1 class="content-title__h1">Data processing isometric 2.0</h1>
          <h2 class="content-title__h2">Smart technologies</h2>
        </div>
        <div class="content__content-picture">
          <div class="content-picture__laptop">
            <div class="laptop">
              <img src="i/laptop__shadow_0.svg" alt="" class="laptop__shadow_0">
              <img src="i/laptop__shadow_1.svg" alt="" class="laptop__shadow_1">
              <img src="i/laptop__body.svg" alt="" class="laptop__body">
            </div>
          </div>
          <div class="content-picture__phone">
            <div class="phone">
              <img src="i/phone__shadow_0.svg" alt="" class="phone__shadow_0">
              <img src="i/phone__body.svg" alt="" class="phone__body">
            </div>
          </div>
          <div class="content-picture__tablet">
            <div class="tablet">
              <img src="i/tablet__shadow_0.svg" alt="" class="tablet__shadow_0">
              <img src="i/tablet__body.svg" alt="" class="tablet__body">
              <img src="i/tablet__glass_0.svg" alt="" class="tablet__glass_0">
              <img src="i/tablet__glass_1.svg" alt="" class="tablet__glass_1">
              <img src="i/tablet__glass_2.svg" alt="" class="tablet__glass_2">
            </div>
          </div>
          <div class="content-picture__server">
            <div class="server">
              <img src="i/server__body.svg" alt="" class="server__body">
              <img src="i/server__shadow_0.svg" alt="" class="server__shadow_0">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
